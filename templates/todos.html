{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1 class="text-center text-light">To-Do List</h1>
  <div class="table-responsive">
    <table class="table table-warning table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Owner</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr>
          <td>{{ todo.title }}</td>
          <td>{{ todo.username }}</td>
          <td>
            <span
              class="badge bg-{{ 'success' if todo.completed else 'danger' }}"
            >
              {{ 'Completed' if todo.completed else 'Incomplete' }}
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
